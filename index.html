<!DOCTYPE html>
<html>
    <head>
        <title>Profile Page</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
    <nav>
        <div class="menu-mobile">
          <a href="#">Menu </a>
        </div>
        <ul>

            <li><a href="merdeka.com">NEWS</a></li>
            <li><a href="games.co.id">GAMES</a></li>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <div class="photo" style="background-image: url(assets/img/profile.jpg);"></div>
        </div>
        <div class="description">
            <h1>Faradila Rahmandasari</h1>
            <p>Pelajar di SMK Telkom Malang</p>
            <a href="#" class="button bg-green">CONTACT</a>
            <a href="#" class="button bg-blue">RESUME</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p class="text-gray">Full Time</p>
            </div>
            <div class="data">
                <p class="field">Age</p>
                <p class="text-gray">15</p>
            </div>
            <div class="data">
                    <p class="field">Location</p>
                    <p class="text-gray">Malang, Indonesia</p>
            </div>
            <div class="data">
                <p class="field">School Experience</p>
                <p class="text-gray">9 Years</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p class="text-gray">frmanda03@gmail.com</p>
            </div>

        </div>
    </section>

    <section id="input-form">
        <form method="" action="">
        <div class="form">
            <label>Name</label>
            <input type="text" name="name" placeholder="Masukkan Nama">
        </div>
        <div class="form">
            <label>Role</label>
            <input type="text" name="role" placeholder="Masukkan Posisi">
        </div>
        <div class="form">
            <label>Availability</label>
            <input type="text" name="availability" placeholder="Masukkan Kesediannya">
        </div>
        <div class="form">
            <label>Age</label>
            <input type="number" name="age" placeholder="Masukkan Umur">
        </div>
        <div class="form">
            <label>Location</label>
            <input type="text" name="location" placeholder="Masukkan Lokasi">
        </div>
        <div class="form">
            <label>School Experience</label>
            <input type="number" name="years" placeholder="Masukkan Pengalaman Sekolah">
        </div>
        <div class="form">
            <label>Email</label>
            <input type="email" name="email" placeholder="Masukkan Email">
        </div>
        <div class="form">
            <input type="submit" name="submit" value="SUBMIT" class="bg-blue">
        </div>
        </form>
    </section>
    </body>
</html>
